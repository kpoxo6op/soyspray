# playbooks/infra_configs/argocd-apps/pihole/pihole-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://mojo2600.github.io/pihole-kubernetes'
    targetRevision: 2.26.1  # Upstream chart version
    chart: pihole           # Helm chart name
    helm:
      valueFiles:
        - playbooks/infra_configs/argocd-apps/pihole/values.yaml  # Path to your custom values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
