# playbooks/infra_configs/argocd-apps/pihole/pihole-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kpoxo6op/soyspray.git'
    targetRevision: main
    path: playbooks/infra_configs/argocd-apps/pihole
    helm:
      chart: pihole
      repoURL: https://mojo2600.github.io/pihole-kubernetes
      version: 2.26.1
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
