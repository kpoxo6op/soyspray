# playbooks/infra_configs/argocd-apps/pihole-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kpoxo6op/pihole-helm
    path: .
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml  # This can be customized with your own values.yaml if necessary
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole  # Pi-hole will be installed in this namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
