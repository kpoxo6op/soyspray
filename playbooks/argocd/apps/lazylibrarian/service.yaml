# playbooks/argocd/apps/lazylibrarian/service.yaml
# ClusterIP Service exposing port 5299

apiVersion: v1
kind: Service
metadata:
  name: lazylibrarian
  namespace: media
  labels:
    app: lazylibrarian
spec:
  type: ClusterIP
  ports:
    - port: 5299
      targetPort: 5299
      protocol: TCP
      name: http
  selector:
    app: lazylibrarian
