apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-db
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgresql
  sources:
    - repoURL: "https://github.com/kpoxo6op/soyspray.git"
      targetRevision: "main"
      path: playbooks/argocd/apps/cnpg/immich-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
