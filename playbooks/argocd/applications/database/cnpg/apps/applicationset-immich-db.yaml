# Generates six DB apps (a/b x initdb/prod/restore) without automation.
# You explicitly sync exactly one role per letter at any time per your runbooks.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: immich-db
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - letter: a
                - letter: b
          - list:
              elements:
                - role: initdb
                - role: prod
                - role: restore
  template:
    metadata:
      name: immich-db-{{letter}}-{{role}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: "https://kubernetes.default.svc"
        namespace: postgresql
      sources:
        - repoURL: "https://github.com/kpoxo6op/soyspray.git"
          targetRevision: "HEAD"
          path: playbooks/argocd/applications/database/cnpg/immich-db/overlays/{{role}}
          kustomize:
            nameSuffix: -{{letter}}
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
