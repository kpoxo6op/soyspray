# playbooks/argocd/applications/media/immich-restore-test/kustomization.yaml
# Expose 2284 inside the pod
# Make Immich actually listen on 0.0.0.0:2284
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: immich
    version: 0.9.3
    repo: https://immich-app.github.io/immich-charts
    releaseName: immich
    valuesFile: values.yaml

resources:
  - immich-library-pvc.yaml

namespace: immich-restore-test

patches:
  - target:
      kind: Deployment
      name: immich-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
      spec:
        template:
          spec:
            containers:
              - name: immich-server
                ports:
                  - containerPort: 2284
                    name: http
                env:
                  - name: IMMICH_HOST
                    value: "0.0.0.0"
                  - name: IMMICH_PORT
                    value: "2284"
                livenessProbe:
                  httpGet:
                    path: /api/server/ping
                    port: http
                readinessProbe:
                  httpGet:
                    path: /api/server/ping
                    port: http
                startupProbe:
                  failureThreshold: 60
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  httpGet:
                    path: /api/server/ping
                    port: http

