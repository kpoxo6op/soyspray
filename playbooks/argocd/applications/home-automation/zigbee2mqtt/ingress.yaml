# playbooks/argocd/applications/home-automation/zigbee2mqtt/ingress.yaml
# Ingress for Zigbee2MQTT
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee2mqtt
  namespace: home-automation
  labels:
    app: zigbee2mqtt
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - zigbee2mqtt.soyspray.vip
      secretName: zigbee2mqtt-tls
  rules:
    - host: zigbee2mqtt.soyspray.vip
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080

