# playbooks/argocd/applications/home-automation/zigbee2mqtt/deployment.yaml
# Deployment for Zigbee2MQTT with USB passthrough
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: home-automation
  labels:
    app: zigbee2mqtt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
        component: main
    spec:
      initContainers:
        - name: copy-config
          image: busybox:stable
          command: ["/bin/sh", "-c"]
          args:
            - >
              mkdir -p /app/data &&
              [ -f /app/data/configuration.yaml ] || cp /configmap/configuration.yaml /app/data/configuration.yaml &&
              chmod 644 /app/data/configuration.yaml;
          volumeMounts:
            - name: zigbee2mqtt-config
              mountPath: /configmap
              readOnly: true
            - name: data
              mountPath: /app/data
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:1.42.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "Pacific/Auckland"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: zigbee-dev
              mountPath: /dev
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
        - name: zigbee-dev
          hostPath:
            path: /dev
            type: Directory
        - name: zigbee2mqtt-config
          configMap:
            name: zigbee2mqtt-config

