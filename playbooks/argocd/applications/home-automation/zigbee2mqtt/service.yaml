# playbooks/argocd/applications/home-automation/zigbee2mqtt/service.yaml
# Service for Zigbee2MQTT
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt
  namespace: home-automation
  labels:
    app: zigbee2mqtt
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: zigbee2mqtt

