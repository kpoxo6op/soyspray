# playbooks/argocd/applications/home-automation/home-assistant/pvc-config.yaml
# PersistentVolumeClaim for Home Assistant configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
