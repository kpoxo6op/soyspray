# playbooks/argocd/applications/home-automation/home-assistant/kustomization.yaml
# Kustomize configuration for Home Assistant
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - homeassistant-application.yaml
  - configmap-bootstrap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - pvc-config.yaml

namespace: home-automation

commonLabels:
  app: home-assistant
  managed-by: argocd
