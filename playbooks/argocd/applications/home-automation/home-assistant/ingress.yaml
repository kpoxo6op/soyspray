# playbooks/argocd/applications/home-automation/home-assistant/ingress.yaml
# Ingress for Home Assistant
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-automation
  labels:
    app: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - homeassistant.soyspray.vip
      secretName: prod-cert-tls
  rules:
    - host: homeassistant.soyspray.vip
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
