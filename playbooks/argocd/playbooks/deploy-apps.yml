            RUTRACKER_USER: "{{ rutracker_user | b64encode }}"
            RUTRACKER_PASS: "{{ rutracker_pass | b64encode }}"
            MYANONAMOUSE_SESSION_ID: "{{ mam_session_id | b64encode }}"
      tags: prowlarr

    - name: Apply Prowlarr
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: argocd
        definition: "{{ lookup('file', playbook_dir + '/../applications/media/prowlarr/prowlarr-application.yaml') }}"
