      tags: cert-manager

    - name: Create Cloudflare API Token Secret
      kubernetes.core.k8s:
        state: present
        namespace: cert-manager
        resource_definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: cloudflare-api-token
            namespace: cert-manager
          data:
            api-token: "{{ cloudflare_api_token | b64encode }}"
      tags: cert-manager

    - name: Apply Bitnami OCI Helm Repository Secret
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: argocd
