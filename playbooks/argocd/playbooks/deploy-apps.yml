      tags: headlamp

    - name: Apply Redis Configuration
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: argocd
        definition: "{{ lookup('file', playbook_dir + '/../applications/database/redis/redis-application.yaml') }}"
      tags: redis

    # Verify and load Obsidian LiveSync credentials from .env
    - name: Verify and load Obsidian LiveSync credentials from .env
      block:
        - name: Load OBSIDIAN_ADMIN_USER from .env
          set_fact:
            obsidian_admin_user: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OBSIDIAN_ADMIN_USER=([^\n]+)')
                | first
                | default('')
                | trim
              }}

        - name: Load OBSIDIAN_ADMIN_PASSWORD from .env
          set_fact:
            obsidian_admin_password: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OBSIDIAN_ADMIN_PASSWORD=([^\n]+)')
                | first
                | default('')
                | trim
              }}

        - name: Load OBSIDIAN_COOKIE_AUTH_SECRET from .env
          set_fact:
            obsidian_cookie_auth_secret: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OBSIDIAN_COOKIE_AUTH_SECRET=([^\n]+)')
                | first
                | default('')
                | trim
              }}

        - name: Load OBSIDIAN_ERLANG_COOKIE from .env
          set_fact:
            obsidian_erlang_cookie: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OBSIDIAN_ERLANG_COOKIE=([^\n]+)')
                | first
                | default('')
                | trim
              }}

        - name: Generate OBSIDIAN_ERLANG_COOKIE if not set
          set_fact:
            obsidian_erlang_cookie: "{{ obsidian_erlang_cookie | default('RCt4ENYL4wiu7787wfAtsQ') }}"
          when: obsidian_erlang_cookie | length == 0

        - name: Validate Obsidian LiveSync credentials
          fail:
            msg: "{{ item.name }} is empty/missing in .env file"
          when: item.value | length == 0
          loop:
            - { name: "OBSIDIAN_ADMIN_USER", value: "{{ obsidian_admin_user }}" }
            - { name: "OBSIDIAN_ADMIN_PASSWORD", value: "{{ obsidian_admin_password }}" }
            - { name: "OBSIDIAN_COOKIE_AUTH_SECRET", value: "{{ obsidian_cookie_auth_secret }}" }
      rescue:
        - name: Fail with helpful message
          fail:
            msg: "Error: .env file not found or Obsidian LiveSync credentials invalid"
      tags: obsidian

    # Create obsidian namespace
    - name: Create obsidian namespace
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: obsidian
      tags: obsidian

    # Create Kubernetes Secret for Obsidian LiveSync CouchDB
    - name: Create Obsidian LiveSync CouchDB Secret
      kubernetes.core.k8s:
        state: present
        namespace: obsidian
        kubeconfig: "{{ kubeconfig_path }}"
        resource_definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: obsidian-livesync-couchdb
            namespace: obsidian
          data:
            adminUsername: "{{ obsidian_admin_user | b64encode }}"
            adminPassword: "{{ obsidian_admin_password | b64encode }}"
            cookieAuthSecret: "{{ obsidian_cookie_auth_secret | b64encode }}"
            erlangCookie: "{{ obsidian_erlang_cookie | b64encode }}"
      tags: obsidian

    - name: Apply Obsidian LiveSync Configuration
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: argocd
        definition: "{{ lookup('file', playbook_dir + '/../applications/database/obsidian-livesync/obsidian-livesync-application.yaml') }}"
      tags: obsidian

    - name: Apply Immich Configuration
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        namespace: argocd
        definition: "{{ lookup('file', playbook_dir + '/../applications/media/immich/immich-application.yaml') }}"
      tags: immich

    # Verify and load Immich offsite backup credentials from .env
    - name: Verify and load Immich offsite backup credentials from .env
      block:
        - name: Load OFFSITE_BACKUP_WRITER_AWS_ACCESS_KEY_ID from .env
          set_fact:
            offsite_backup_aws_access_key_id: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OFFSITE_BACKUP_WRITER_AWS_ACCESS_KEY_ID=([^\n]+)')
