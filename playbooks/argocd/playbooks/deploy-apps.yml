      block:
        - name: Load CLOUDFLARE_API_TOKEN from .env
          set_fact:
            cloudflare_api_token: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('CLOUDFLARE_API_TOKEN=([^\n]+)') | first
                | default('') | trim
              }}

        - name: Debug token length
