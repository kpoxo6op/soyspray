        namespace: argocd
        definition: "{{ lookup('file', playbook_dir + '/../applications/media/lazylibrarian/lazylibrarian-application.yaml') }}"
      tags: lazylibrarian

    # - name: Apply Radarr Configuration
    #   kubernetes.core.k8s:
    #     state: present
    #     kubeconfig: "{{ kubeconfig_path }}"
    #     namespace: argocd
    #     definition: "{{ lookup('file', playbook_dir + '/../applications/media/radarr/radarr-application.yaml') }}"
    #   tags: radarr

    - name: Apply Sonarr Configuration
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
