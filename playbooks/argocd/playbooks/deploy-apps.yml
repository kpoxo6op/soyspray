                | default('')
                | trim
              }}

        - name: Load OFFSITE_BACKUP_WRITER_AWS_SECRET_ACCESS_KEY from .env
          set_fact:
            offsite_backup_aws_secret_access_key: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OFFSITE_BACKUP_WRITER_AWS_SECRET_ACCESS_KEY=([^\n]+)')
                | first
                | default('')
                | trim
              }}

        - name: Load OFFSITE_BACKUP_RESTORER_AWS_ACCESS_KEY_ID from .env
          set_fact:
            offsite_backup_restorer_aws_access_key_id: >-
              {{
                lookup('file', playbook_dir + '/../../../.env')
                | regex_findall('OFFSITE_BACKUP_RESTORER_AWS_ACCESS_KEY_ID=([^\n]+)')
                | first
                | default('')
