apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-alloy
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: observability
  annotations:
    description: Grafana Alloy Flow configuration for Kubernetes pod logs and events.
data:
  config.alloy: |
    logging {
      level = "info"
    }

    local.file_match "pod_logs" {
      path_targets = [
        { __path__ = "/var/log/pods/*/*/*.log" },
      ]
    }

    loki.source.file "pod_logs" {
      targets       = local.file_match.pod_logs.targets
      tail_from_end = false
      forward_to    = [loki.process.pod_logs.receiver]
    }

    loki.process "pod_logs" {
      forward_to = [loki.write.default.receiver]

      // Derive k8s labels from the log file path:
      // /var/log/pods/<ns>_<pod>_<uid>/<container>/<n>.log
      stage.regex {
        expression = "/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_[^/]+/(?P<container>[^/]+)/.*"
      }

      stage.labels {
        values = {
          namespace = "namespace",
          pod       = "pod",
          container = "container",
        }
      }

      stage.cri {}

      stage.multiline {
        firstline     = "^\\d{4}-\\d{2}-\\d{2}|^[A-Z]\\d{4}|^\\[|^\\{|^time="
        max_wait_time = "3s"
      }

      stage.label_drop {
        values = ["filename"]
      }

      stage.static_labels {
        values = { job = "kubernetes-pods", cluster = "soyspray" }
      }
    }

    loki.write "default" {
      endpoint {
        url = "http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
      }
    }
