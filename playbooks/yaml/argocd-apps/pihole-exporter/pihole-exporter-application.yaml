# playbooks/yaml/argocd-apps/pihole-exporter/pihole-exporter-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole-exporter
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  sources:
    - repoURL: 'https://github.com/ben-kemister/pihole-exporter-helm-chart'
      targetRevision: master
      path: '.'
      helm:
        valueFiles:
          - playbooks/yaml/argocd-apps/pihole-exporter/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
