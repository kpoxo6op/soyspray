# playbooks/yaml/argocd-apps/pihole-exporter/pihole-exporter-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole-exporter
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  sources:
    - repoURL: 'https://github.com/ben-kemister/pihole-exporter-helm-chart'
      targetRevision: master
      path: '.'
      helm:
        releaseName: pihole-exporter
    - repoURL: 'https://github.com/kpoxo6op/soyspray'
      targetRevision: work
      path: playbooks/yaml/argocd-apps/pihole-exporter
      kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
