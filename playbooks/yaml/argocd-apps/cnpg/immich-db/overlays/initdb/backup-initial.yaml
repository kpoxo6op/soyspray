# One-time full backup after first sync; Argo deletes the hook after success.
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: immich-db-initial
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  cluster:
    name: immich-db

