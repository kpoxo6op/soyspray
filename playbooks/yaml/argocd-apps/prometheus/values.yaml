# playbooks/yaml/argocd-apps/prometheus/values.yaml

alertmanager:
  enabled: true
  replicas: 2

prometheus:
  prometheusSpec:
    replicas: 1
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

prometheusOperator:
  createCustomResource: true

grafana:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: 192.168.1.123
