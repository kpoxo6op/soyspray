# playbooks/yaml/argocd-apps/prometheus/values.yaml
namespaceOverride: monitoring

prometheus:
  prometheusSpec:
    replicas: 1
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

grafana:
  replicas: 2
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.1.123
  adminPassword: '123'

  image:
    tag: 11.3.0
