# playbooks/yaml/argocd-apps/prometheus/values.yaml
namespaceOverride: monitoring

prometheus:
  prometheusSpec:
    replicas: 1
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    additionalScrapeConfigs:
      - job_name: 'pihole-exporter'
        static_configs:
          - targets:
              - "pihole-exporter.pihole.svc.cluster.local:9617"

grafana:
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.1.123
  adminPassword: 'admin'

  image:
    tag: 11.3.0
