# playbooks/yaml/argocd-apps/prometheus/prometheus-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://prometheus-community.github.io/helm-charts'
      targetRevision: 65.5.0
      chart: kube-prometheus-stack
      helm:
        valueFiles:
          - https://raw.githubusercontent.com/kpoxo6op/soyspray/work/playbooks/yaml/argocd-apps/prometheus/values.yaml
    - repoURL: 'https://github.com/kpoxo6op/soyspray.git'
      targetRevision: work
      path: playbooks/yaml/argocd-apps/prometheus/custom-resources
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true
