# playbooks/yaml/argocd-apps/prowlarr/service.yaml
# Exposes Prowlarr on a LoadBalancer IP for easy LAN access
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.50.213
  ports:
    - port: 9696
      targetPort: 9696
      protocol: TCP
      name: http
  selector:
    app: prowlarr
    component: main
