# playbooks/yaml/argocd-apps/qbittorrent/ingress.yaml
# Ingress for qBittorrent
# Exposes qBittorrent Web UI at https://torrent.soyspray.vip
# – Re-uses the same nginx ingress class and `prod-cert-tls` TLS secret
# – Routes “/” to the existing `qbittorrent` Service on port 8080

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - torrent.soyspray.vip
      secretName: prod-cert-tls
  rules:
    - host: torrent.soyspray.vip
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent
                port:
                  number: 8080
